<!-- Home paage-->


<!--Searchbar for books-->
<div class="component-body">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-sm-8 mb-2 mt-1">
        <form>
          <div class="container">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search your favourite books here" name="search" [(ngModel)]="search">
              <span class="input-group-btn">
            <button class="btn-block btn-danger rounded-0 form-control" (click)="searchBooks()"><i class="fa fa-search fa-fw"></i></button>
          </span>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!--Div class to display the search result using bookservice-->
  <div class="container">
    <div *ngIf=books_result>
      <h2>Search Result</h2>
      <div class="row">
        <div class="col-sm-3" *ngFor="let book of books_result; let i = index">
          <br>
          <div *ngIf='i < 4'>
            <app-cards [book]=book></app-cards>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Home page Carousel display -->
  <!--carousel image1-->
  <div *ngIf=check>

    <div id="myCarousel" class="carousel slide mb-5" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner">

        <div class="item active">
          <a routerLink="/topselling">
                    <img src="assets/images.jpg" alt="Los Angeles" style="width:100%; height:35%;max-height: 400px">
                    <div class="carousel-caption">
                        <h3>Top Selling</h3>
                        <p>Best sellers of all time!</p>
                    </div>
                </a>
        </div>


        <div class="item">
          <a routerLink="/toprated">
                    <img src="assets/img.jpg" alt="Chicago" style="width:100%; height: 35%; max-height: 400px">
                    <div class="carousel-caption">
                        <h3>Top Rated Book</h3>
                        <p>Best rated books loved by all!</p>
                    </div>
                </a>
        </div>

        <div class="item">
          <a routerLink="/allbooks">
                    <img src="assets/img1.png" alt="New York" style="width:100%;height: 35%; max-height: 400px">
                    <div class="carousel-caption">
                        <h3>All books</h3>
                        <p>Have a look to all the books at once!</p>
                    </div>
                </a>
        </div>

      </div>

      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

  </div>
  <!-- routing to recommendations-->
  <div class="container">
    <app-recommendations></app-recommendations>
  </div>

</div>
