<form #myForm="ngForm" (ngSubmit)="onSubmit()">
  <div class="container-fluid text-center">
    <div class="row">
      <div class="col-sm-12">
        <mat-form-field class="example-full-width">
          <input matInput [matDatepicker]="picker" [(ngModel)]="dateOfDelivery" name="dateOfDelivery" required placeholder="Choose a date">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker touchUi #picker></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="col-sm-12">
        <mat-radio-group>
          <mat-radio-button value="1" (click)="timePrint(0)">Slot-1</mat-radio-button>&nbsp;
          <mat-radio-button value="2" (click)="timePrint(1)">Slot-2</mat-radio-button>&nbsp;
          <mat-radio-button value="3" (click)="timePrint(2)">Slot-3</mat-radio-button>
        </mat-radio-group>
        <div class="col-sm-12">
          <button type="submit" (click)="slotPrint(0)" [disabled]="!myForm.form.valid" class="btn btn-primary">Vehicle 1
          </button>&nbsp;
          <button type="submit" (click)="slotPrint(1)" [disabled]="!myForm.form.valid" class="btn btn-primary">Vehicle 2</button>&nbsp;
          <button type="submit" (click)="slotPrint(2)" [disabled]="!myForm.form.valid" class="btn btn-primary">Vehicle 3</button>

        </div>
      </div>
    </div>
  </div>
</form>
<br>

<div class="container-fluid">
  <div class="row">
    <div class="col-sm-6" style="background-color:lavender;">
      <div *ngIf=origin>
        <agm-map [latitude]="lat" [longitude]="lng">
          <agm-direction [origin]="origin" [waypoints]="stops" [destination]="destination">
          </agm-direction>
        </agm-map>
      </div>
    </div>

    <div class="col-sm-6" style="background-color:lavender;">
      <div *ngIf=doughnutChartData>
        <canvas baseChart [data]="doughnutChartData" [labels]="doughnutChartLabels" [chartType]="doughnutChartType" (chartHover)="chartHovered($event)"
          (chartClick)="chartClicked($event)"></canvas>
      </div>
    </div>

    <div class="col-sm-6" style="background-color:lavender;">
      <div *ngIf=doughnutChartData>
        <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions" [legend]="barChartLegend"
          [chartType]="barChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
      </div>
    </div>
  </div>
</div>
