<!DOCTYPE html>
<html lang="en">

<head>


  <style>
    body {
      height: auto;
      background-color: #e3e3e3;
    }
  </style>
</head>

<body>


  <!--container-->
  <div class="container">
    <div class="row">
      <h2>User Registration Page</h2>
      <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
        <div class="form-group">
          <label for="Name">Name</label>
          <input type="text" class="form-control" [(ngModel)]="model.Name" #Name="ngModel" [ngClass]="{'is-invalid':f.submitted && Name.invalid}"
            name="Name" placeholder="Full Name" required />
          <div class="invalid-feedback">
            <div>Name is required</div>
          </div>
        </div>
        <div class="form-group">
          <label for="DOB">Date Of Birth</label>
          <input type="date" class="form-control" [(ngModel)]="model.Date" placeholder="yyyy-MM-dd" min="1970-01-01" max="2018-08-20"
            #Date="ngModel" [ngClass]="{'is-invalid':f.submitted && Date.invalid}" name="Date" required />
          <div class="invalid-feedback">
            <div>DOB is required</div>
          </div>
        </div>

        <!--form-group-->
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" class="form-control" [(ngModel)]="model.email" #email="ngModel" [ngClass]="{'is-invalid':f.submitted && email.invalid}"
            placeholder="john@gmail.com" name="email" required email />
          <div *ngIf="f.submitted && email.invalid" class="invalid-feedback">
            <div *ngIf="email.errors.required">Email Name is required</div>
            <div *ngIf="email.errors.email">Email must be a valid email Address</div>
          </div>
        </div>
        <!--form-group-->

        <!--form-group-->
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" [(ngModel)]="model.password" #password="ngModel" [ngClass]="{'is-invalid':f.submitted && password.invalid}"
            name="password" required minlength="6" />
          <div *ngIf="f.submitted && password.invalid" class="invalid-feedback">
            <div *ngIf="password.errors.required">Password Name is required</div>
            <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
          </div>
        </div>
        <app-multiple-checkboxes (updatedList)="selectedPreferenceList($event)" [height]="150" [masterList]="preferences" [title]="'Select Genre'"
 	 [DisplayField]="'name'"></app-multiple-checkboxes>
 

        <!--form-group-->
        <div class="form-group">
          <button class="btn btn-primary">Register</button>
        </div>
        <!--form-group-->
      </form>
    </div>
  </div>
  <br>
</body>

</html>
