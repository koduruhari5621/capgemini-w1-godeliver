<script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>
<script src="node_modules/systemjs/dist/system.js"></script>
<div class="row mb-4 ml-1">
  <div class="col-sm-7">
    <img class="img-responsive" src="assets/home.jpeg" style="width:800px;height:520px;">
  </div>
  <div class="col-sm-5">
    <form class="example-form " [formGroup]="userForm" (ngSubmit)="loginSubmit()">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Full Name" formControlName="userName" name="userName">
        <mat-hint> eg:Harry Potter</mat-hint>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input matInput placeholder="Email" formControlName="userEmail" name="userEmail" required [pattern]="emailPattern">
        <div *ngIf="userEmail.dirty && userEmail.errors" class="error">
          <div *ngIf="userEmail.errors.required" class="validation_message">
            User Email required.
          </div>
        </div>
        <mat-hint>eg:abc@gmail.com</mat-hint>
      </mat-form-field>

      <mat-form-field class="password">
        <input matInput placeholder="Password" type="password" formControlName="userPassword" name="userPassword" />
      </mat-form-field>

      <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="DD/MM/YYYY" formControlName="userDOB" name="userDOB">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>


      <button class="register" mat-raised-button style="color:green">Register</button>
      <div *ngIf="error" class="alert alert-danger">{{error}}</div>
      
    </form>
  </div>
</div>
