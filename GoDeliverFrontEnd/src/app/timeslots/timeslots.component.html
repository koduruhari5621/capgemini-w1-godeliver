<h1 style="text-align: center">Select time slots</h1>
<div class="container">
    <div class="col-sm-6">
        <mat-card style="height:80%">
            <div class="row">
                <div class="col-sm-4">
                    <mat-card>
                        <label>
                            <input type="radio" style="margin-left:15px" name="editList" value="always" />slot 1
                        </label>
                        <p>{{price}}</p>
                    </mat-card>
                </div>
                <div class="col-sm-4">
                    <mat-card>
                        <label>
                            <input type="radio" style="margin-left:15px" name="editList" value="never" /> slot 2
                        </label>
                    </mat-card>
                </div>
                <div class="col-sm-4">
                    <mat-card>
                        <label>
                            <input type="radio" style="margin-left:15px" name="editList" value="costChange" />slot 3
                        </label>
                    </mat-card>
                </div>
            </div>
        </mat-card>
    </div>
    <div class="col-sm-5" style="margin-left:20px;margin-top:0px">
        <mat-card>
            <mat-card-title>
                <h3>Order Details</h3>
            </mat-card-title>
            <mat-card-content>
                <h5>Total Items: {{totalQuantity()}}</h5>
                <h5>Total Amount Payable: {{getSum()}}</h5>
            </mat-card-content>
        </mat-card>
    </div>
</div>
<button class=" btn btn-block-sm btn-primary" style="margin-left:900px;margin-top:20px;margin-bottom: 15px">
    <a routerLink="/payment" style="color:white">Proceed To Payment</a>
</button>
