<div class="container">
    <table class="table table-striped table-hover ">
      <thead>
        <tr>
          <th>Product Name</th>
          <th>Product Price</th>
          <th>Product Image</th>
        </tr>
      </thead>
  
      <tbody>
        <tr *ngFor="let item of carts; let i = index">
          <td>
            <h4>{{item.title}}</h4>
          </td>
          <td>
            <h4>{{item.cost}}</h4>
          </td>
          <td><img src={{item.poster}} width="100" height="100" /></td>
          <td><button (click)="removeProduct(product)" class="btn btn-xs btn-danger">Remove Product</button></td>
        </tr>
  
        <tr class="warning">
          <td>
            <h4></h4>
          </td>
          <td>
            <h4>Total Items: {{totalQuantity}}</h4>
          </td>
          <td>
            <h4>Total: ${{totalPrice}}</h4>
          </td>
          <td><button (click)="checkout()" class="btn btn-md btn-success">Checkout</button></td>
        </tr>
      </tbody>
    </table>
  </div>
