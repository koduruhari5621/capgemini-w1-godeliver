<div *ngIf='carts'>
  <div class="container">
    <table class="table table-striped table-hover ">
      <thead>
        <tr>
          <th>Product Name</th>
          <th>Product Price</th>
          <th>Product Image</th>
          <th></th>
          <th>Qty.</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let item of carts; let i = index">
          <td>
            <h4>{{item.title}}</h4>
          </td>
          <td>
            <h4>Rs {{item.cost}}</h4>
          </td>
          <td><img src={{item.poster}} width="100" height="100" /></td>
          <td><span class="btn btn-default btn-md btn-qty" (click)="decrementQuantity($event, item)">
              <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
            </span><span class="btn btn-default btn-md btn-qty" (click)="incrementQuantity($event, item)">
              <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            </span></td>
          <td>{{item.quantity}}</td>
          <td><button (click)="deleteItem($event,item)" class="btn btn-xs btn-danger">Remove Product</button></td>
        </tr>

        <tr class="warning">
          <td>
            <h4></h4>
          </td>
          <td>
            <h4>Total Items: {{totalQuantity()}}</h4>
          </td>
          <td>
            <h4>Total: Rs {{getSum()}}</h4>
          </td>
          <td><button (click)="checkout()" class="btn btn-md btn-success"><a routerLink="/billing" style="color:white;">Checkout</a></button></td>
        </tr>
      </tbody>
    </table>
  </div>
  <br><br>
</div>
<div *ngIf=noCart>
  <img src="assets/cartempty.svg" class="img-responsive" />
</div>
