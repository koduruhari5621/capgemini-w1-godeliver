<div class="jumbotron">
  <h2 class="text-center">User Login Page</h2>
  <div class="container">
    <div class="row ">
      <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
          <div class="form-group">
              <label for="email">Email</label>
              <input type="text" class="form-control" [(ngModel)]="model.email" #email="ngModel" [ngClass]="{'is-invalid':f.submitted && email.invalid}"
                placeholder="john@gmail.com" name="email" required [pattern]="emailPattern" email />
              <div *ngIf="f.submitted && email.invalid" class="invalid-feedback">
                <div *ngIf="email.errors.required">Email Name is required</div>
                <div *ngIf="email.errors.email">Email must be a valid email Address</div>
              </div>
            </div>
           
        <!--form-group-->
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" (ngModel)="model.password" #password="ngModel" [ngClass]="{'is-invalid':f.submitted && password.invalid}"
            name="password" required minlength="6" />
          <div *ngIf="f.submitted && password.invalid" class="invalid-feedback">
            <div *ngIf="password.errors.required">Password Name is required</div>
            <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
          </div>
        </div>
        <!--form-group-->
        <!--form-group-->
        <div class="form-group">
          <button class="btn btn-primary">Login</button>
        </div>
        <div>
          <a routerLink="/register">New to GoDeliver? Sign up</a>
        </div>
      </form>

    </div>
  </div>
</div>
