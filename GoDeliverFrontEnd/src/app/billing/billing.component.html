<div class="component-body">
<div class="container-fluid">
<div class="row">
  <div class="col-sm-6">
    <mat-card style="margin-bottom: 10px;">
    <mat-card-title class="title" style="padding-left: 15px; background-color:rgb(216, 76, 76); font-size=15px">Delivery Address</mat-card-title>
    <div *ngIf="addressList">
      <div style="margin-left:20px;margin-right:10px" *ngFor="let address of addressList">
        <app-delivery-card [address]="address"></app-delivery-card>
      </div>
    </div>
    <br>
    <mat-accordion style="padding-left:20px;padding-right: 30px">
      <mat-expansion-panel>
        <mat-expansion-panel-header style="background-color:rgb(216, 76, 76);border-radius: 3px;height:20px">
          <mat-panel-title style="border-radius: 8px;height:40px;padding-top:8px;padding-left:20px;color:white">
            Add new address
          </mat-panel-title>
        </mat-expansion-panel-header>
        <form #myForm="ngForm" (ngSubmit)="onSubmit()">

          <mat-form-field class="example-full-width" style="margin-left:20px">
            <input matInput placeholder="Full name" [(ngModel)]="firstname" name="firstname" required>
          </mat-form-field>

          <mat-form-field style="margin-left:20px">
            <input matInput placeholder="Enter your phone number" [(ngModel)]="phoneNumb" name="phoneNumb" required
              pattern="[0-9]*" minlength="10" maxlength="10">
            <mat-error *ngIf="userPhone.hasError('phone')&&!userPhone.hasError('required')">
              Enter a valid phone number
            </mat-error>
          </mat-form-field>
          <mat-form-field style="margin-left:20px">
            <input matInput placeholder="Enter email" [(ngModel)]="usermail" name="userEmail" required>
            <mat-error *ngIf="userEmail.hasError('email')&&!userEmail.hasError('required')">Enter a valid email</mat-error>
          </mat-form-field>

          <mat-form-field class="example-full-width" style="margin-left:20px">
            <input matInput placeholder="Enter your address" [(ngModel)]="address" name="address" required>
          </mat-form-field>
          <mat-form-field style="margin-left:20px">
            <input matInput placeholder="Enter your city" [(ngModel)]="city" name="city" required>
          </mat-form-field>
          <div class="text-center">
            <!-- (click)="getMovie(title)"  -->

            <button (click)="getLatLng(address)" type="submit" [disabled]="!myForm.form.valid" class="btn btn-primary"
              style="align-self: left">Submit</button>
          </div>
        </form>


      </mat-expansion-panel>
      <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
      </mat-expansion-panel>
    </mat-accordion>
    </mat-card>
  </div>
  <div class="col-sm-6">
    <mat-card class="billing-card;" style="background-color:#E0E0E0">
      <mat-card-title>
        <b>Order Details</b>
      </mat-card-title>
      <mat-card-content>
        <div class="table-responsive">
          <thead>
            <tr>
              <td style="width: 450px">
                <h5>Total Items</h5>
              </td>
              <td>
                <h5>{{totalQuant()}}</h5>
              </td>
            </tr>
            <tr>
              <td style="width: 450px">
                <h5>Amount Payable</h5>
              </td>
              <td>
                <h5>â‚¹ {{getSum()}}</h5>
              </td>
            </tr>
            <hr>
          </thead>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
</div>
</div>
