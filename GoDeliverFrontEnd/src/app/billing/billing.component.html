<div class="container-fluid">
  <div class="col-sm-6">
    <div *ngIf=usAdd>
      <h2 style="margin-left:10px">Delivery Details</h2>
      <div style="margin-left:20px;margin-right:10px" *ngFor="let address of usAdd">
        <mat-card>
          <label class="radio-inline" style="margin-left:30px">

            <mat-card-title>
              <mat-radio-button style="margin-top:2px;" value="option" style="font-size:10px">{{address.name}}</mat-radio-button>
            </mat-card-title>
            <mat-card-content>
              <p>{{address.email}}</p>
              <p>{{address.name}}</p>
              <p>{{address.phone}}</p>
              <p>{{address.address}}</p>
            </mat-card-content>
          </label>
          <div class="wrapper">
            <button class="btn btn-block-sm" style="background-color:darkorange;width:130px;margin-left:30px; margin-bottom: 10px;">DELIVER
              HERE
            </button>
            <button class="btn btn-block-sm" style="background-color:rgb(245, 236, 236);width:130px;margin-left:30px; margin-bottom: 10px;width:150px;"
              (click)="deleteAddress($event, address)">DELETE<i class="fa fa-trash pl-4"></i></button>
          </div>
        </mat-card>
      </div>
    </div>
    <br>
    <mat-accordion style="padding-left:20px;padding-right: 30px">
      <mat-expansion-panel>
        <mat-expansion-panel-header style="background-color:deepskyblue;border-radius: 3px;height:20px">
          <mat-panel-title style="border-radius: 8px;height:40px;padding-top:8px;padding-left:20px;">
            Add New Address
          </mat-panel-title>
        </mat-expansion-panel-header>

        <form class="example-form" [formGroup]="userForm" (ngSubmit)="onSubmit()">
          <mat-form-field class="example-full-width" style="margin-left:20px">
            <input matInput placeholder="Full Name" formControlName="userName" name="userName" required>
            <mat-hint> eg:Harry Potter</mat-hint>
          </mat-form-field>
          <mat-form-field hintLabel="Max 10 characters" style="margin-left:20px">
            <input matInput #input maxlength="10" placeholder="Enter your phone number" formControlName="userPhone" name="userPhone"
              required>
            <mat-hint align="end">{{input.value?.length || 0}}/10</mat-hint>
          </mat-form-field><br>
          <!-- <mat-form-field class="example-full-width" style="margin-left:20px">
              <input matInput placeholder="Email" formControlName="userEmail" name="userEmail" required>
               <mat-error *ngIf="userEmail.invalid">Email is required</mat-error> 
            </mat-form-field> -->

          <mat-form-field class="example-full-width" style="margin-left:20px">
            <input matInput placeholder="Email" [formControl]="userEmail" required>
            <mat-error *ngIf="userEmail.hasError('email') && !userEmail.hasError('required')">
              Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="userEmail.hasError('required')">
              Email is <strong>required</strong>
            </mat-error>
          </mat-form-field>
          <mat-form-field class="example-full-width" style="margin-left:20px">
            <input matInput placeholder="Address" formControlName="userAddress" name="userAddress" required>
          </mat-form-field><br>
          <button style="background-color:darkorange;border-radius: 8px;height:50px;margin-left:60px">
            Save and Deliver</button>
        </form>
      </mat-expansion-panel>
      <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
      </mat-expansion-panel>
    </mat-accordion>
  </div>
  <div class="col-sm-5">
    <mat-card>
      <mat-card-title>
        <h3><b>Order Details</b></h3>
      </mat-card-title>
      <mat-card-content>
        <div class="table-responsive">
          <thead>
            <tr>
              <td style="width: 400px">
                <h5>Total Items</h5>
              </td>
              <td>
                <h5>{{totalQuant()}}</h5>
              </td>
            </tr>
            <tr>
              <td style="width: 400px">
                <h5>Amount Payable</h5>
              </td>
              <td>
                <h5>{{getSum()}}</h5>
              </td>
            </tr>
          </thead>
        </div>


      </mat-card-content>
    </mat-card>
  </div>
</div>
