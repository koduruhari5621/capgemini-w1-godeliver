<!-- cards to display books -->
<div class="component-body">
  <mat-card class="book-card mt-3 mb-3 text-center">
    <img mat-card-image src="{{ book.poster }}" style="height:30vh; width:auto; background-size: cover;" alt="Photo of a {{book.title}}" routerLink="book/{{ book.bookISBN_10 }}">
    <mat-card-header routerLink="book/{{ book.bookISBN_10 }}">
      <mat-card-title class="title">
        <h6 class="title">{{ (book.title.length>20)? (book.title | slice:0:18)+'..':(book.title) }}</h6>
      </mat-card-title>
          <mat-card-subtitle>{{book.genre}}<div fxFlex></div> â‚¹ {{book.cost}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions class="container">
      <button (click)="addToCart(book)" class="btn btn-danger">
        <span class="fa fa-shopping-cart fa-lg"></span> Quick Add
      </button>
      <div fxFlex></div>
      <button type="button" name="button" mat-button>
      <div *ngIf=email>
        <div *ngIf=like>
          <mat-icon class="example-icon">
            <a (click)="addToWishlist(book)"><i class="fa fa-heart fa-md"></i></a>
          </mat-icon>
        </div>
      </div>
      <div *ngIf=!like>
        <div class="fav">
          <mat-icon class="example-icon">
            <a (click)="addToWishlist(book)"><i class="fa fa-heart-o fa-md"></i></a>
          </mat-icon>
        </div>
      </div>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
