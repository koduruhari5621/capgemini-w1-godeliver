<div *ngIf="recommended_books">
  <div class="col-sm-4" *ngFor="let book of recommended_books; let i = index">
    <div *ngIf="i < 9">
      <div *ngIf='i<3'>
        <mat-card class="book-card">
          <mat-card-header>
            <div mat-card-avatar class="book-header-image"></div>
            <mat-card-title>{{ book.title }}</mat-card-title>
            <mat-card-subtitle>{{book.genre}}</mat-card-subtitle>
          </mat-card-header>
          <img mat-card-image src="{{ book.poster }}" height="200px" alt="Photo of a {{book.title}}">
          <mat-card-actions>
            <button routerLink="/wishlist" mat-button>LIKE</button>
            <button routerLink="book/{{ book.bookISBN }}" mat-button>SHARE</button>
          </mat-card-actions>
        </mat-card>


      </div>
      <!--/.Carousel Wrapper-->
    </div>
  </div>
</div>
<div *ngIf="genres">
  <div class="col-sm-4" *ngFor="let gen of genres; let i = index">
    <div *ngIf="i < 3">
      <mat-card class="example-card">
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-content>{{ gen.genre }}</mat-card-content>
          <mat-card-actions>
            <button routerLink="/wishlist" mat-button>LIKE</button>
            <button mat-button>SHARE</button>
          </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
