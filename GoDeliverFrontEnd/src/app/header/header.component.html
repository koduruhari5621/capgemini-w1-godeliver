            </div>
          </li>
        </div>


        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
            More
          </a>
          <div class="dropdown-menu navbar-light">
            <a class="dropdown-item" routerLink="/servicepage">24x7 Customer Care</a>
            <a class="dropdown-item" routerLink="/return" >Return Policy</a>
            <a class="dropdown-item" routerLink="/about">About Us</a>
          </div>
        </li>

        <li class="nav-item">
          <a class="nav-link" routerLink="/cart">Cart</a>
        </li>
      </ul>
    </nav>
