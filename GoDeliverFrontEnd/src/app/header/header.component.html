<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light m-0" id="nav">
    <a class="navbar-brand" routerLink="">
      <img src="assets/books.ico" alt="logo" style="width:40px;">
    </a>
    <button class="navbar-toggler navbar-toggler-right border border-0" type="button" data-toggle="collapse" data-target="#navbar">
        <span class="navbar-toggler-icon"></span>
      </button>

    <div class="collapse navbar-collapse justify-content-end" id="navbar">
      <ul class="navbar-nav">
        <li *ngIf=noUser class="nav-item">
          <a class="nav-link" routerLink="/login" href="#">Login</a>
        </li>

        <div *ngIf=admin style="padding-top: 10px;">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
              {{ adminName }}
            </a>
            <div class="dropdown-menu ">
              <a class="dropdown-item " routerLink="/grafana">Grafana</a>
              <a class="dropdown-item " routerLink="/prometheus">Prometheus</a>
              <a class="dropdown-item " (click)="logout()">Logout</a>
            </div>
          </li>
        </div>

        <div *ngIf=curUser style="padding-top: 10px;">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
              {{ curUser }}
            </a>
            <div class="dropdown-menu ">
              <a class="dropdown-item " routerLink="/profile" href="#">User Profile</a>

              <a class="dropdown-item " routerLink="/orders">Orders</a>
              <a class="dropdown-item " (click)="logout()">Logout</a>
            </div>
          </li>
        </div>

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle " href="#" id="navbardrop" data-toggle="dropdown">
            More
          </a>
          <div class="dropdown-menu">
            <a class="dropdown-item" routerLink="/servicepage">24x7 Customer Care</a>
            <a class="dropdown-item " routerLink="/return">Return Policy</a>
            <a class="dropdown-item " routerLink="/about">About Us</a>
          </div>
        </li>
        <li *ngIf=curUser class="nav-item">
          <a class="nav-link " (click)="wishlistRoute()">Wishlist</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" (click)="cartRoute()" style="cursor:pointer">
            <i class="fa fa-cart-plus">
              <span class="badge">{{cartLength}}</span>
            </i> Cart</a>
        </li>
      </ul>
    </div>
  </nav>
</header>
