version: '2.1'

services:
  eureka-server:
    build: eureka-server/
    depends_on:
      config-service:
        condition: service_healthy
    restart: always
    network_mode: "host"
    image: demo-eureka-service
    hostname: localhost
    ports:
      - 8761:8761
    healthcheck:
      test: "exit 0"

  config-service:
    build: config-service/
    restart: always
    network_mode: "host"
    image: demo-config-service
    hostname: localhost
    ports:
      - 8891:8891
    healthcheck:
      test: "exit 0"

  api-gateway:
    build: zuul-apigateway/
    depends_on:
      config-service:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
      user-service:
        condition: service_healthy
    restart: always
    network_mode: "host"
    image: demo-zuul-service
    hostname: localhost
    ports:
      - 8080:8080
    healthcheck:
      test: "exit 0"

mysql:
    image: mysql:latest
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=go_d
      - MYSQL_PASSWORD=Root@123
    network_mode: "host"
    hostname: localhost
    restart: always
    healthcheck:
      test: "exit 0"

user-login:
    build: user-login/
    image: user-login
    depends_on:
      - mysql
    ports:
      - 8082:8082
    environment:
      - DATABASE_HOST=mysql
      - DATABASE_USER=root
      - DATABASE_PASSWORD=Root@123
      - DATABASE_NAME=go_d  
      - DATABASE_PORT=3306
    network_mode: "host"
    hostname: localhost
    restart: always
    healthcheck:
      test: "exit 0"

